<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">

</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='pink_logo.jpeg') }}" alt="Logo" class="logo"> 
        <h2>Register</h2>
        <form action="/register" method="POST">
            <label for="first_name">First Name <span class="required-star">*</span></label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
            
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name">
            
            <label for="email">Email <span class="required-star">*</span></label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            <label for="phone">Phone <span class="required-star">*</span></label>
            <input type="tel" id="phone" name="phone" placeholder="Phone" required>
            
            <label for="password">Password <span class="required-star">*</span></label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <label for="confirm_password">Confirm Password <span class="required-star">*</span></label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" style="margin: 0;">Remember Me</label>
            </div>
            
            <button type="submit">Sign Up</button>
            <p style="font-size: 14px;">Already have an account? <a href="/login">Sign in</a></p>
        </form>
    </div>
</body>
</html>
